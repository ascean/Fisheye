<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Présentation des différents travaux du photographe choisi : photos et/ou vidéos">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/png" href="assets/favicon.png">

        <!-- chargement icônes Font Awesome, utilisation d'un cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

        <title>Présentation des différents médias du photographe </title>
    </head>
    <body id="body" aria-hidden="false">

        <header>
            <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Logo Fisheye - page d'accueil"/></a>
        </header>
        <main id="main">

            <section id="photograph-header">
                <h2 class="sr-only" aria-hidden="true">Photographe</h2>
            </section>              
            
            <section id="portfolio-container">
                <h2 class="sr-only" aria-hidden="true">Portfolio</h2>
                <div id="orderby-container">
                    
                    <label for="navbar-container">Trier par :</label>
                    <nav id="navbar-container" aria-label="Zone de tri">
                        <ul id="navbar" role="menubar" aria-label="Tri par popularité">
                            <li id="orderby1" role="none">
                                <a href="#" id="menu-link1" class="menu-link" onclick="selectOrderBy('1')" role="menuitem" tabindex="0">Popularité</a>
                                <ul id="ssnavbar" role="menu" aria-label="Autres tris">
                                    <li id="orderby2" role="none">
                                        <a href="#" id="menu-link2" class="menu-link" onclick="selectOrderBy('2')" role="menuitem" aria-haspopup="false" tabindex="0">Date</a>
                                    </li>
                                    <li id="orderby3" role="none">
                                        <a href="#" id="menu-link3" class="menu-link" onclick="selectOrderBy('3')" role="menuitem" aria-haspopup="false" tabindex="0">Titre</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
                
            </section>
            
            <div id="modal-container" aria-hidden="true" role="dialog" aria-describedby="modal-title">
                <div id="modal">
                    <header id="modal-header">
                        <h1 id="modal-title">Contactez-moi</h1>
                        <button id="modal-close-button" aria-label="Fermer la fenêtre" onclick="closeModal()">
                            <img src="assets/icons/close.svg" alt=""/>
                        </button>
                    </header>
                    <div class="modal-body">
                        
                        <form id="formContact">
                            <div class="formData">
                                <label for="first" id="labelFirst">Prénom</label>
                                <input class="text-control" type="text" id="first" name="first" minlength="2" placeholder="Veuillez saisir votre prénom" aria-labelledby="labelFirst" aria-required="true" />
                                <p class="textError" aria-hidden="true"></p>
                            </div>
                            <div class="formData">
                                <label for="last" id="labelLast">Nom</label>
                                <input class="text-control" type="text" id="last" name="last" minlength="2" placeholder="Veuillez saisir votre nom" aria-labelledby="labelLast" aria-required="true"/>
                                <p class="textError" aria-hidden="true"></p>
                            </div>
                            <div class="formData">
                                <label for="email" id="labelEmail">E-mail</label>
                                <input class="text-control" type="email" id="email" name="email" placeholder="Veuillez saisir votre adresse mail" aria-labelledby="labelEmail" aria-required="true"/>
                                <p class="textError" aria-hidden="true"></p>
                            </div>
                            <div class="formData">
                                <label for="message" id="labelMessage">Votre message</label>
                                <textarea class="text-control" id="message" name="message" rows="5" placeholder="Veuillez saisir votre message" aria-labelledby="labelMessage" aria-required="true"></textarea>
                                <p class="textError" aria-hidden="true"></p>
                            </div>
                            <button id="modal-button">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>
            <section id="carrousel">
                <h2 class="sr-only" aria-hidden="true">Carrousel</h2>
                
            </section>
        </main>
        
        
        <!-- templates -->
        <script src="scripts/factories/photographerfactory.js"></script>
        <script src="scripts/factories/mediafactory.js"></script>        
        <!-- carrousel -->
        <script src="scripts/modal/carrousel.js"></script>
        <!-- tri -->
        <script src="scripts/utils/orderby.js"></script>
        <!-- modal -->
        <script src="scripts/modal/contactForm.js"></script>
        <!-- point d'entrée -->
        <script src="scripts/pages/photographer.js"></script>
    </body>
</html>
